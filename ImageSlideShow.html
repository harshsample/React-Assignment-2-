<!DOCTYPE html>
<html>
  <head>
    <title>Image Slider</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #slider-container {
        width: 300px;
        overflow: hidden;
      }
      #slider {
        display: flex;
        transition: all 0.5s;
      }
      .slide {
        flex: 0 0 300px;
        height: 200px;
      }
      img {
        max-width: 100%;
        max-height: 100%;
      }
      #prev,
      #next {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Image Slider</h1>
    <div id="slider-container" class="mr-5" style="margin-right: 300px">
      <div id="slider">
        <div class="slide"><img src="image/image1.jpg" alt="Image 1" /></div>
        <div class="slide"><img src="image/image2.jpg" alt="Image 2" /></div>
        <div class="slide"><img src="image/image3.jpg" alt="Image 3" /></div>
      </div>
    </div>
    <div>
      <span id="prev" class="btn btn-secondary">Previous</span>
      <span id="next" class="btn btn-primary">Next</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        var currentIndex = 0;
        var slides = $(".slide");
        var totalSlides = slides.length;

        $("#prev").hide();

        $("#next").click(function () {
          if (currentIndex < totalSlides - 1) {
            currentIndex++;
            $("#slider").css(
              "transform",
              "translateX(" + -currentIndex * 300 + "px)"
            );
            $("#prev").show();
          }

          if (currentIndex === totalSlides - 1) {
            $("#next").hide();
          }
        });

        $("#prev").click(function () {
          if (currentIndex > 0) {
            currentIndex--;
            $("#slider").css(
              "transform",
              "translateX(" + -currentIndex * 300 + "px)"
            );
            $("#next").show();
          }

          if (currentIndex === 0) {
            $("#prev").hide();
          }
        });
      });
    </script>
  </body>
</html>
