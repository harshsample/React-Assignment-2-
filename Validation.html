	<head>

	<body style="background-color:pink"><br><br>
	
		<div class="container">
		<h1 class="text-center text-info" id="h1">Validation Form</h1>
		<hr class="bg-dark">
			<form>
				<div class="form-group">
					<h5><label><b>Name : </label></h5>
					<input type="text" class="form-control" id="username" autocomplete="off">
					<h5 id="usercheck" style="color:red">**Pleas Fill user name...</h5>
					<h5 id="user1check" style="color:green">Valide</h5>
				</div>
				
				<div class="form-group">
					<h5><label><b>Password : </label></h5>
					<input type="text" class="form-control" id="password"  autocomplete="off">
					<h5 id="passcheck"></h5>
					<h5 id="pass1check"></h5>
				</div>
				
			
				
				<div class="form-group">
					<h5><label><b>E-mail : </label></h5>
					<input type="text" class="form-control" id="email" autocomplete="off">
					<h5 id="emailcheck" style="color:red">**Pleas Fill E-mail...</h5>
					<h5 id="email1check" style="color:green">Valide</h5>
				</div>
				
				
				
				
				
				<button class=" btn btn-success" id="submit">Submit</button>
				<button class=" btn btn-info"> Reset</button>
			</form>
		</div>
		
		<script src="validation.js">
		</script>
	</body>
</html>
