<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: thistle;
      }
      .error-message {
        color: #f00;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Simple Validation</h1>
    <form id="simpleForm">
      <div class="form-group" style="text-align: center">
        <label for="name" style="font-size: 20px">Name:</label>
        <input type="text" id="name" name="name" />
        <span class="error-message" id="nameError"></span>
      </div>
      <div class="form-group" style="margin-left: 750px; margin-top: 20px">
        <input
          type="submit"
          class="btn btn-secondary"
          style="text-align: center"
          value="Submit"
        />
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#simpleForm").submit(function (e) {
          e.preventDefault(); // Prevent the default form submission

          // Reset error message
          $("#nameError").text("");

          // Get the value from the name input field
          var name = $("#name").val();

          // Check if the name is empty
          if (name.trim() === "") {
            $("#nameError").text("*Name is required....");
          }
        });
      });
    </script>
  </body>
</html>
