
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Data</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body{
        background-color: bisque;
      }
      button{
        background-color: darkorchid;
        border: none;
        color: white;
        width: 300px;
        height: 50px;
        font-size: 20px;
        margin-top: 20px;
        margin-left: 500px;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Movie Information</h1>

      <form action="" id="form">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="movieName"
            id="name"
            placeholder="Enter Movie Name"
            autocomplete="off"
          />
          <div class="form-group">
            <button type="submit"  >Search</button>
          </div>
        </div>
      </form>

      <div class="mt-5" id="result"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
  $(document).ready(() => {
    let apiKey = "cbdf3735";
    $("#form").submit((e) => {
      e.preventDefault();
      let movieName = $("#name").val();
      let result = "";
      
      let url = `http://www.omdbapi.com/?apikey=${apiKey}`;

      $.ajax({
        method: "GET",
        url: url + "&t=" + movieName,
        success: (data) => {
          console.log(data);

          if (data.Response != "False") {
            result = `
            <img style="float:left" class="img-thumbnail" width="200" src=${data.Poster}/>
            <div style="position: relative; left: 20px;">
            <h5><b>Movie Name:</b> ${data.Title}</h5>
            <hr>
            <h5><b>Date Of Release:</b> ${data.Released}</h5>
            <h5><b>Total Duration:</b> ${data.Runtime}</h5>
            <h5><b>Genre:</b> ${data.Genre}</h5>
            <h5><b>Director Of Movie:</b> ${data.Director}</h5>
            <h5><b>Actors:</b> ${data.Actors}</h5>
            <h5><b>Country:</b> ${data.Country}</h5>
            <h5><b>Writer:</b> ${data.Writer}</h5>
            </div>
            `;

            $("#result").html(result);
          } else {
            $("#result").html(
              "<h5 style='color:red'>âš  404 Movie Not Found!!!</h5>"
            );
          }
        },
      });
    });
  });
</script>

  </body>
</html>
