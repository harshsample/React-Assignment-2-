<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Div Visibility with Delay</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #myDiv {
        display: none;
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button id="toggleButton">Toggle Div</button>
    <div id="myDiv"></div>

    <script>
      $(document).ready(function () {
        $("#toggleButton").click(function () {
          $("#myDiv").toggle(2000);
        });
      });
    </script>
  </body>
</html>
